<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">

<h:head>
    <title>JSF CookBook Chapter 4 - Managed Beans Example</title>
</h:head>

<h:body>
    <h:form>
        <h2>Get the n-th Fibonacci number</h2>
        <h:outputLabel for="numFibonacci" value="Please enter a Fibonacci number"/>
        <h:inputText id="numFibonacci" value="#{fibonacciBean.numFibonacci}"/>
        <h:commandButton action="#{fibonacciBean.performFibonacciOperation}" value="Submit"/>
        <br/>
        <h:outputText value="Result: #{fibonacciBean.result}"/>
        <h:messages infoStyle="color: blue" globalOnly="true"/>
    </h:form>
</h:body>

</html>
